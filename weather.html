
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://source.unsplash.com/1600x900/?nature,sky') no-repeat center center/cover;
    }

    .weather-app {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .weather-app h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .weather-info {
      margin-top: 20px;
    }

    .weather-info img {
      width: 100px;
    }

    .temperature {
      font-size: 2rem;
      font-weight: bold;
    }

    .condition {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo">
      <!-- Weather data will appear here -->
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = "016f5fb19f364079805172025252009";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          document.getElementById("weatherInfo").innerHTML = `<p style="color:red">${data.error.message}</p>`;
          return;
        }

        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        document.getElementById("weatherInfo").innerHTML = `
          <img src="https:${icon}" alt="${condition}">
          <div class="temperature">${temp}¬∞C</div>
          <div class="condition">${condition}</div>
        `;

        // Change background based on condition
        if (condition.toLowerCase().includes("sun")) {
          document.body.style.background = "url('https://source.unsplash.com/1600x900/?sunny,sky') no-repeat center center/cover";
        } else if (condition.toLowerCase().includes("cloud")) {
          document.body.style.background = "url('https://source.unsplash.com/1600x900/?cloudy,sky') no-repeat center center/cover";
        } else if (condition.toLowerCase().includes("rain")) {
          document.body.style.background = "url('https://source.unsplash.com/1600x900/?rain,sky') no-repeat center center/cover";
        } else if (condition.toLowerCase().includes("snow")) {
          document.body.style.background = "url('https://source.unsplash.com/1600x900/?snow,winter') no-repeat center center/cover";
        } else {
          document.body.style.background = "url('https://source.unsplash.com/1600x900/?weather,nature') no-repeat center center/cover";
        }

      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p style="color:red">Error fetching weather data.</p>`;
      }
    }
  </script>
</body>
</html>
